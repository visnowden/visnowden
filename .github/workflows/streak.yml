name: compare and update

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  compare_and_update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: raw

    - name: Move the files
      run: mv .github/workflows/compare_update.py ..

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Move the files
      run: mv ../compare_update.py .

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
        architecture: x64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script
      run: |
        python compare_update.py
        rm compare_update.py

    - name: Commiting
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Changes by script"
        git push origin main
